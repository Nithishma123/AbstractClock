<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Clock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(255);
      translate(width / 2, height / 2);

      let h = hour();
      let m = minute();
      let s = second();

      // Example: Rotate based on the current hour
      let hAngle = map(h % 12, 0, 12, 0, TWO_PI);
      rotate(hAngle);
      fill(255, 0, 0);
      rect(-50, -5, 100, 10);

      // Example: Scale based on the current minute
      let mScale = map(m, 0, 60, 0.5, 2);
      scale(mScale);
      fill(0, 255, 0);
      ellipse(0, 0, 50, 50);

      // Example: Change color based on the current second
      let sColor = map(s, 0, 60, 0, 255);
      fill(sColor, 0, 255 - sColor);
      triangle(0, -50, -20, 20, 20, 20);

      // Print minute value to the console when it changes
      if (frameCount % 60 === 0) {
        console.log("Minute:", m);
      }
    }
  </script>
</body>
</html>
